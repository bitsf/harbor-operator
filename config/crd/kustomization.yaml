# This kustomization.yaml is not intended to be run by itself,
# since it depends on service name and namespace that are out of this kustomize package.
# It should be run by config/default
resources:
- bases/containerregistry.ovhcloud.com_chartmuseums.yaml
- bases/containerregistry.ovhcloud.com_clairs.yaml
- bases/containerregistry.ovhcloud.com_cores.yaml
- bases/containerregistry.ovhcloud.com_harbors.yaml
- bases/containerregistry.ovhcloud.com_jobservices.yaml
- bases/containerregistry.ovhcloud.com_notaryservers.yaml
- bases/containerregistry.ovhcloud.com_notarysigners.yaml
- bases/containerregistry.ovhcloud.com_portals.yaml
- bases/containerregistry.ovhcloud.com_registries.yaml
- bases/containerregistry.ovhcloud.com_registrycontrollers.yaml
# +kubebuilder:scaffold:crdkustomizeresource

patchesStrategicMerge:
# [WEBHOOK] To enable webhook, uncomment all the sections with [WEBHOOK] prefix.
# patches here are for enabling the conversion webhook for each CRD
#- patches/webhook_in_harbors.yaml
#- patches/webhook_in_portals.yaml
# +kubebuilder:scaffold:crdkustomizewebhookpatch

# [CERTMANAGER] To enable webhook, uncomment all the sections with [CERTMANAGER] prefix.
# patches here are for enabling the CA injection for each CRD
#- patches/cainjection_in_harbors.yaml
#- patches/cainjection_in_portals.yaml
# +kubebuilder:scaffold:crdkustomizecainjectionpatch

# the following config is for teaching kustomize how to do kustomization for CRDs.
configurations:
- kustomizeconfig.yaml
